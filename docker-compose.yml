version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: modbus-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: modbus_monitor
      POSTGRES_USER: ${POSTGRES_USERNAME}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - modbus-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USERNAME} -d modbus_monitor"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Modbus Master (Spring Boot Backend)
  modbus-master:
    build:
      context: ./modbus-master
      dockerfile: Dockerfile
    container_name: modbus-master
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # PostgreSQL Connection
      POSTGRES_URL: jdbc:postgresql://postgres:5432/modbus_monitor
      POSTGRES_USERNAME: ${POSTGRES_USERNAME}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      # Spring Boot settings
      SERVER_PORT: 8080
      # Optional: Java memory settings
      JAVA_OPTS: "-Xms256m -Xmx512m"
    ports:
      - "8080:8080"
    networks:
      - modbus-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Modbus Slave (C++ System Monitor)
  modbus-slave:
    build:
      context: ./modbus-slave
      dockerfile: Dockerfile
    container_name: modbus-slave-1
    restart: unless-stopped
    environment:
      SLAVE_ADDRESS: 1
    ports:
      - "5000:5000"
    networks:
      - modbus-network
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "5000"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    # Optional: Resource limits for monitoring accuracy
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

  # Web UI (React Frontend)
  modbus-web-ui:
    build:
      context: ./modbus-web-ui
      dockerfile: Dockerfile
      args:
        # Build-time API URL (can be overridden at runtime)
        REACT_APP_API_URL: http://localhost:8080/api
    container_name: modbus-web-ui
    restart: unless-stopped
    depends_on:
      - modbus-master
    environment:
      # Runtime API URL override
      REACT_APP_API_URL: http://localhost:8080/api
    ports:
      - "3000:80"
    networks:
      - modbus-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 5s

networks:
  modbus-network:
    driver: bridge
    name: modbus-network

volumes:
  postgres_data:
    name: modbus-postgres-data
